dev_notes:
  gap_summary: |
    This story remediates 22 "Incomplete Flows" gaps identified during the Architecture Audit.
    All gaps are category: "Incomplete Flows", severity: HIGH.

    **Breakdown**:
    - 19 gaps: Tasks missing template references (no template references in YAML frontmatter)
    - 3 gaps: Tasks missing checklist references (no checklist references in YAML frontmatter)

    **Problem**: Tasks lack template/checklist references in YAML frontmatter, making workflows incomplete.
    **Solution**: Review each task and add appropriate template/checklist references.

  remediation_pattern: |
    For each task file in aios-fullstack/aios-core/tasks/[task-name].md:

    **For Template References (19 gaps)**:
    1. Read the task file to understand what it does
    2. Identify what output it produces (story? doc? report? proposal? etc.)
    3. Add template reference in YAML frontmatter:

       **Example - Task that creates output documents:**
       ```yaml
       ---
       tools:
         - github-cli
       templates:
         - proposal-tmpl.md  # For proposal documents
       ---

       # Task Name
       ...
       ```

    4. Verify template file exists in .aios-core/templates/
    5. If task doesn't create template-based output, add comment:

       **Example - Task that doesn't use templates:**
       ```yaml
       ---
       # No templates needed - this task modifies existing code
       tools:
         - github-cli
       ---

       # Task Name
       ...
       ```

    **For Checklist References (3 gaps)**:
    1. Read the task file to understand its workflow
    2. Identify if the task uses a checklist during execution
    3. Add checklist reference in YAML frontmatter:

       **Example - Task that uses a checklist:**
       ```yaml
       ---
       tools:
         - github-cli
       checklists:
         - elicitation-checklist.md
       ---

       # Advanced Elicitation Task
       ...
       ```

    4. Verify checklist file exists in .aios-core/checklists/

  remediation_example: |
    **BEFORE** (task-qa-gate.md - missing template):
    ```markdown
    # QA Gate Task

    Create a quality gate decision for a completed story.

    ## Steps
    1. Review story implementation
    2. Assess quality metrics
    3. Generate gate decision document
    ```

    **AFTER** (task-qa-gate.md - template reference added):
    ```markdown
    ---
    tools:
      - github-cli
    templates:
      - qa-gate-tmpl.yaml  # Quality gate decision template
    ---

    # QA Gate Task

    Create a quality gate decision for a completed story using the QA gate template.

    ## Steps
    1. Review story implementation
    2. Assess quality metrics
    3. Generate gate decision document using qa-gate-tmpl.yaml
    ```

    ---

    **BEFORE** (task-advanced-elicitation.md - missing checklist):
    ```markdown
    # Advanced Elicitation Task

    Run advanced elicitation workflow for complex requirements gathering.
    ```

    **AFTER** (task-advanced-elicitation.md - checklist reference added):
    ```markdown
    ---
    tools:
      - github-cli
    checklists:
      - elicitation-checklist.md  # Advanced elicitation checklist
    ---

    # Advanced Elicitation Task

    Run advanced elicitation workflow using the elicitation checklist.
    ```

  gap_list_with_likely_references: |
    Mapping of 22 gaps to likely template/checklist needs:

    **Template Gaps (19)**:
    1. task-kb-mode-interaction - Likely none (interactive KB mode, no document output)
    2. task-learn-patterns - Likely pattern-analysis-report-tmpl.md or none (if analysis is inline)
    3. task-modify-agent - Likely none (modifies existing agent files)
    4. task-modify-task - Likely none (modifies existing task files)
    5. task-modify-workflow - Likely none (modifies existing workflow files)
    6. task-nfr-assess - nfr-assessment-report-tmpl.md or nfr-report-tmpl.md
    7. task-optimize-performance - performance-optimization-report-tmpl.md or none
    8. task-propose-modification - modification-proposal-tmpl.md or change-proposal-tmpl.md
    9. task-pull-story-from-clickup - Likely none (pulls data, doesn't create document)
    10. task-qa-gate - qa-gate-tmpl.yaml (confirmed exists based on Story 3.7 knowledge)
    11. task-review-proposal - Likely none (reviews existing proposals)
    12. task-risk-profile - risk-assessment-tmpl.md or risk-profile-tmpl.md
    13. task-suggest-refactoring - refactoring-proposal-tmpl.md or none
    14. task-sync-documentation - Likely none (syncs existing docs)
    15. task-sync-story-to-clickup - Likely none (syncs data to ClickUp)
    16. task-test-design - test-plan-tmpl.md or test-design-tmpl.md
    17. task-trace-requirements - requirements-traceability-matrix-tmpl.md or none
    18. task-undo-last - Likely none (reverses previous changes)
    19. task-update-manifest - Likely none (updates existing manifest)

    **Checklist Gaps (3)**:
    20. task-advanced-elicitation - elicitation-checklist.md
    21. task-analyze-framework - framework-analysis-checklist.md or analysis-checklist.md
    22. task-analyze-impact - impact-assessment-checklist.md or impact-checklist.md

  edge_cases_and_guidance: |
    **Edge Case 1: Task doesn't need a template**
    Some tasks don't create document outputs (e.g., undo-last, sync-story-to-clickup).
    For these: Add comment in task frontmatter explaining why no template is needed.

    Example:
    ```yaml
    ---
    # No templates needed - this task reverses previous changes without creating documents
    tools:
      - github-cli
    ---
    ```

    **Edge Case 2: Required template doesn't exist**
    If a task needs a template that doesn't exist in .aios-core/templates/:
    1. Document in task file that template is needed but missing
    2. Add comment: # TODO: Create [template-name] template (follow-up story needed)
    3. Create follow-up story to create the template (like Stories 3.33-3.36)
    4. Do NOT create templates in this story (out of scope)

    Example:
    ```yaml
    ---
    tools:
      - github-cli
    # TODO: Create risk-profile-tmpl.md template (follow-up story needed)
    # templates:
    #   - risk-profile-tmpl.md  # Template doesn't exist yet
    ---
    ```

    **Edge Case 3: Multiple templates applicable**
    If a task can create multiple output types:
    - List all applicable templates in frontmatter
    - Add comment explaining when each template is used

    Example:
    ```yaml
    ---
    templates:
      - modification-proposal-tmpl.md   # For code modifications
      - architecture-change-tmpl.md     # For architecture changes
    # Template selection determined by modification type during task execution
    ---
    ```

    **Edge Case 4: Task doesn't need a checklist**
    Most tasks don't use checklists - only tasks with structured validation workflows do.
    For tasks without checklists: No comment needed (default assumption is no checklist).

    **Edge Case 5: Required checklist doesn't exist**
    If a task needs a checklist that doesn't exist in .aios-core/checklists/:
    1. Document with TODO comment
    2. Create follow-up story to create the checklist
    3. Do NOT create checklists in this story (out of scope)

    Example:
    ```yaml
    ---
    # TODO: Create framework-analysis-checklist.md (follow-up story needed)
    # checklists:
    #   - framework-analysis-checklist.md  # Checklist doesn't exist yet
    ---
    ```


# Dev Notes
dev_notes:
  context_from_story_3_7: |
    Story 3.7 identified this missing template and documented it with TODO comment:

    File: aios-fullstack/aios-core/tasks/index-docs.md

    The task includes detailed specification of the desired index structure:
    ```markdown
    ## Root Documents

    ### [Document Title](./document.md)
    Brief description of the document's purpose and contents.

    ## Folder Name
    Documents within the `folder-name/` directory:

    ### [Document in Folder](./folder-name/document.md)
    Description of this document.
    ```

  template_structure: |
    Documentation Index template should include:

    ```markdown
    # Documentation Index

    {{#description}}
    {{description}}
    {{/description}}

    ## Root Documents

    {{#rootDocuments}}
    ### [{{title}}]({{path}})

    {{description}}

    {{/rootDocuments}}

    {{#folders}}
    ## {{folderName}}

    Documents within the `{{folderPath}}/` directory:

    {{#documents}}
    ### [{{title}}]({{path}})

    {{description}}

    {{/documents}}
    {{/folders}}
    ```

  placeholder_list: |
    Template placeholders to support:
    - {{description}}: Optional index description
    - {{rootDocuments}}: Array of root-level documents
      - {{title}}: Document title
      - {{path}}: Relative path to document
      - {{description}}: Document description
    - {{folders}}: Array of subfolders
      - {{folderName}}: Display name for folder
      - {{folderPath}}: Folder path
      - {{documents}}: Array of documents in folder (same structure as rootDocuments)

  reference_structure: |
    Refer to task specification in index-docs.md lines 62-100 for exact format requirements:
    - Use relative paths starting with ./
    - Level 2 headings (##) for folder sections
    - Level 3 headings (###) for document entries
    - Sort folders alphabetically
    - Root documents listed first

  files_to_create:
    - ".aios-core/templates/index-tmpl.md"

  files_to_modify:
    - "aios-fullstack/aios-core/tasks/index-docs.md"

  validation_approach: |
    1. Render template with sample data structure
    2. Verify output matches format specified in index-docs.md
    3. Validate all links are relative and properly formatted
    4. Confirm hierarchical structure (root docs → folders → folder docs)


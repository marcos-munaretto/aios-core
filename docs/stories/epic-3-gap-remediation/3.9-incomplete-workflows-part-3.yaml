dev_notes:
  gap_summary: |
    This story remediates 22 "Incomplete Flows" gaps (gap-backlog.csv checklist reference gaps).
    All gaps are category: "Incomplete Flows", severity: HIGH.

    **Problem**: Tasks lack checklist references in YAML frontmatter, making workflows incomplete.
    **Solution**: Review each task and add appropriate checklist references.

  remediation_pattern: |
    For each task file in .aios-core/tasks/[task-name].md:

    1. Read the task file to understand what it does
    2. Identify if it uses checklists in its workflow
    3. Add checklist reference in YAML frontmatter:

       **Example - Task that uses checklists:**
       ```yaml
       ---
       tools:
         - github-cli
       checklists:
         - po-master-checklist.md
       ---

       # Create Next Story Task
       ...
       ```

    4. Verify checklist file exists in .aios-core/checklists/
    5. If task doesn't use checklists, add comment:

       **Example - Task that doesn't use checklists:**
       ```yaml
       ---
       # No checklists needed - this task is automated without manual checks
       tools:
         - github-cli
       ---

       # Analyze Framework Task
       ...
       ```

  remediation_example: |
    **BEFORE** (task-brownfield-create-epic.md):
    ```markdown
    # Brownfield Create Epic Task

    Create a new epic definition file for brownfield projects.

    ## Steps
    1. Gather epic requirements
    2. Create epic file
    ```

    **AFTER** (task-brownfield-create-epic.md):
    ```markdown
    ---
    tools:
      - github-cli
    checklists:
      - po-master-checklist.md
      - change-checklist.md
    ---

    # Brownfield Create Epic Task

    Create a new epic definition file for brownfield projects using PO checklists.

    ## Steps
    1. Gather epic requirements
    2. Run po-master-checklist for validation
    3. Create epic file
    ```

  gap_list_with_likely_checklists: |
    Mapping of 22 gaps to likely checklist needs:

    1. task-brownfield-create-epic - po-master-checklist.md, change-checklist.md
    2. task-brownfield-create-story - po-master-checklist.md
    3. tasks-unknown (undefined.md) - INVESTIGATE: May be phantom gap
    4. task-collaborative-edit - Likely none (editing task, no validation checks)
    5. task-correct-course - Likely none or po-master-checklist.md
    6. task-create-agent - Possibly validation checklist (check if exists)
    7. task-create-brownfield-story - po-master-checklist.md
    8. task-create-deep-research-prompt - Likely none (research task)
    9. task-create-doc - Possibly documentation-checklist.md (check if exists)
    10. task-create-next-story - po-master-checklist.md
    11. task-create-suite - Possibly test-checklist.md (check if exists)
    12. task-create-task - Possibly validation checklist (check if exists)
    13. task-create-workflow - Possibly validation checklist (check if exists)
    14. task-deprecate-component - Possibly deprecation-checklist.md (check if exists)
    15. task-document-project - Possibly documentation-checklist.md (check if exists)
    16. task-execute-checklist - Likely none (executes checklists, doesn't reference them in frontmatter)
    17. task-facilitate-brainstorming-session - Likely none (facilitation task)
    18. task-generate-ai-frontend-prompt - Likely none (generation task)
    19. task-generate-tests - Possibly test-checklist.md (check if exists)
    20. task-improve-code-quality - Likely none (refactoring task)
    21. task-improve-self - Likely none (meta-improvement task)
    22. task-index-docs - Likely none (indexing task)

  edge_cases_and_guidance: |
    **Edge Case 1: Task doesn't need a checklist**
    Many tasks don't require manual validation checklists (e.g., automated analysis tasks).
    For these: Add comment in task frontmatter explaining why no checklist is needed.

    Example:
    ```yaml
    ---
    # No checklists needed - this task is fully automated
    tools:
      - github-cli
    ---
    ```

    **Edge Case 2: Required checklist doesn't exist**
    If a task needs a checklist that doesn't exist in .aios-core/checklists/:
    1. Document in task file that checklist is needed but missing
    2. Add comment: # TODO: Create [checklist-name] checklist (Story X.XX)
    3. Create follow-up story to create the checklist
    4. Do NOT create checklists in this story (out of scope)

    Example:
    ```yaml
    ---
    tools:
      - github-cli
    # TODO: Create test-validation-checklist.md checklist (follow-up story needed)
    # checklists:
    #   - test-validation-checklist.md
    ---
    ```

    **Edge Case 3: Multiple checklists applicable**
    If a task requires multiple validation checklists:
    - List all applicable checklists in frontmatter
    - Add comment explaining when each checklist is used

    Example:
    ```yaml
    ---
    checklists:
      - po-master-checklist.md        # For story validation
      - change-checklist.md            # For change management
    # Both checklists run during task execution
    ---
    ```

    **Edge Case 4: Task file has unusual name (tasks-unknown/undefined.md)**
    - Investigate why task is named "undefined"
    - Determine if this is a placeholder or actual task
    - Consider deprecating if not used
    - If deprecating, use task-deprecate-component process


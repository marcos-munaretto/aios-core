  implementation_example: |
    **Example: Integrating util-test-generator (Task Execution Pattern)**
    
    1. **Analyze** (5 min):
       - Inspect aios-core/utils/test-generator.js
       - Purpose: Generates comprehensive test suites (unit, integration, E2E)
